<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ユーザー管理{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            padding-top: 60px;
        }
        .sidebar {
            position: fixed;
            top: 56px;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        .nav-link-active {
            background-color: #fff !important;
            color: #212529 !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'company_list' %}">Terao Nav Admin</a>
            <div class="d-flex">
                <a href="{% url 'company_list' %}" class="btn btn-outline-light me-2" id="nav-companies">企業管理</a>
                <a href="{% url 'user_list' %}" class="btn btn-outline-light me-2" id="nav-users">ユーザー管理</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger">
                    <i class="bi bi-box-arrow-right"></i> ログアウト
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <main class="col-md-12 ms-sm-auto px-md-4">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 現在のページに応じてナビゲーションをハイライト
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            
            if (currentPath.startsWith('/companies')) {
                document.getElementById('nav-companies').classList.add('nav-link-active');
            } else if (currentPath.startsWith('/users')) {
                document.getElementById('nav-users').classList.add('nav-link-active');
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
