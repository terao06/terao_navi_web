<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - Terao Nav Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
            padding: 0 15px;
        }
        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-building text-primary" style="font-size: 3rem;"></i>
                            <h2 class="mt-3">Terao Nav Admin</h2>
                            <p class="text-muted">管理者ログイン</p>
                        </div>

                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    <i class="bi bi-exclamation-triangle"></i>
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}

                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="id_username" class="form-label">
                                    <i class="bi bi-envelope"></i> メールアドレス / ユーザー名
                                </label>
                                <input type="text" 
                                       name="username" 
                                       id="id_username" 
                                       class="form-control form-control-lg" 
                                       placeholder="メールアドレスまたはユーザー名を入力"
                                       required 
                                       autofocus>
                            </div>

                            <div class="mb-3">
                                <label for="id_password" class="form-label">
                                    <i class="bi bi-lock"></i> パスワード
                                </label>
                                <input type="password" 
                                       name="password" 
                                       id="id_password" 
                                       class="form-control form-control-lg" 
                                       placeholder="パスワードを入力"
                                       required>
                            </div>

                            <input type="hidden" name="next" value="{{ next }}">

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right"></i> ログイン
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
